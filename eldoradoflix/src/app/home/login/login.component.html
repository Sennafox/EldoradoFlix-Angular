
<div class="bg">

  <div class="col">
    <div>
      <img src="/assets/eldorado 300x180.png"/>
      <h4 class="title">A maior plataforma de filmes online da america latina!</h4>
      <h5 class="title2"><a [routerLink]="['novousuario']">Clique aqui e cadastre-se para ter acesso aos nosso conteúdo</a></h5>
    </div>

      <div class="col-1">

        <h3>Faça seu login!</h3>

        <form (ngSubmit)="login()">
          <div>
            <span class="subtitle">Nome do usuário</span>
            <input class="form-control"
            placeholder="Nome do usuário"
            [(ngModel)]="usuario"
            name="usuario"
            #campoUsuario = "ngModel"
            required
            />
          </div>

          <app-mensagem
          *ngIf="campoUsuario.invalid && campoUsuario.touched"
          mensagem="Usuário obrigatório">
        </app-mensagem>

          <div class="form-group">
            <span class="subtitle">Senha do usuário</span>
            <input type="password"
            class="form-control"
            placeholder="Senha"
            [(ngModel)]="senha"
            name="senha"
            #campoSenha = "ngModel"
            required
            />
            <app-mensagem
            *ngIf="campoSenha.invalid && campoSenha.touched"
            mensagem="Senha obrigatória">
            </app-mensagem>
          </div>



          <button type="submit"
          class="btn">Login</button>
        </form>

      </div>

  </div>
</div>
<app-footer></app-footer>
